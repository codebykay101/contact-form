<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="./image/logo.png" alt="logo"></a>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#"><span>Con</span>tact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="inner-container">
            <div class="contact-form">
            <div class="formTitle">
                <h1>Get in touch</h1>
                <p>We are here for you! How can we help?</p>
            </div>

            <form>
                <input type="text" placeholder="Enter your name" required>

                <input type="email" placeholder="Enter your email address" required>

                <textarea cols="30" placeholder="Go ahead we are listening"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="side-content">
            <img src="" alt="">

            <div class="info">
                <img src="./image/sideBg.png" alt="">
                
                <ul>
                    <li><i class="fa-solid fa-phone"></i> 602-216-4243</li>
                    <li><i class="fa-solid fa-envelope"></i> contact@xyz.com</li>
                    <li><i class="fa-solid fa-location-dot"></i> 874 Washington Avenue</li>
                </ul>
            </div>
        </div>
        </div>

        <div class="right-foot">
            <ul>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
